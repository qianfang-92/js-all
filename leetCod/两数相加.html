<script>
    var addTwoNumbers = function (l1, l2) {
        if (!l1[l1.length - 1] || !l2[l2.length - 1]) return;
        let sum = Number(l1.reverse().join('')) + Number(l2.reverse().join('')) + '';
        console.log(sum)
        let ary = sum.split('').reverse().map(Number);
        console.log(ary)
        return ary;
    };
    addTwoNumbers([2,4,3], [5,6,4]);
</script>

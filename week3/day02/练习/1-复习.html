    /*
        特殊元字符
        \       转义
        \d      0-9之间的数字
        \D      取反 \d
        \w      数字 字母 下划线
        \W      取反\w
        .       除了换行符之外的字符
        \n      换行
        ^       以什么开头
        $       以什么结尾
        [ab]    a或b
        [^ab]   非a b
        [a-z]   a到z 小写字母
        [A-Z]   大写字母
        [^a-z]  非 小写字母
        x|y     x或y
        ()      分组和提升优先级
        (?:)    只匹配 不捕获
        (?=)    正向肯定预查
        (?!)    正向否定预查

        量词元字符
        ?       出现0或1次
        +       出现1或多次
        *       出现0或多次
        {n}     出现n次
        {n,m}   出现n到m次
        {n,}    至少出现n次

        修饰符
        i       忽略大小写
        m       多行匹配
        g       全局匹配
    */

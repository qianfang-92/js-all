    <script>
        RegExp.prototype.execAll = function (str) {
            let _this = this
            if (!_this.global) {
                let s = /^\/(.+)\/$/.exec(_this + '')[1];
                _this = new RegExp(s, 'g')
            }
            var ary = [];
            var res = _this.exec(str);
            while (res) {
                ary.push(res);
                res = _this.exec(str);
            }
            return ary;
        }
        var str = 'http://www.zhufengpeixun.cn/?lx=1&from=wx&b=12&c=13';

        function getParam (url) {
            let reg = /([^?=&#]+)=([^?=&#]+)/g;
            let obj = {};
            reg.execAll(url).forEach(item=>{
                obj[item[1]] = item[2];
            })
            return obj;
        }

<script>
    /*
        正则 是一种处理字符串的规则；不是JS所特有的
        JS中的正则 具体体现出来 是 一种数据类型；   叫 RegExp 引用数据类型
        JS中编写正则的两种方式：
            字面量  var Reg = /q/;  一般都是字面量方式
            构造函数    var Reg = new RegExp('q');  只有涉及到变量的时候，才会偶尔使用构造函数方式

        正则的两种用途：
            用于匹配    test    编写一个正则，看对应的字符串是否符合该正则
            用于捕获    exec    编写一个正则，可以把对应字符串中的符合规则的部分获取到

        var reg = /q/g; 双斜杠中间的内容我们称为正则的元字符；斜杠外面的内容我们称为修饰符

        常用的元字符：可以分为  有特殊含义的元字符  量词元字符  普通元字符

        有特殊含义的元字符：
        \       ：      转义字符
        \d      ：      0-9之间的数字
        \D      ：      取反
        \w      ：      数字 字母 下划线
        \W      ：      取反
        ^       ：      以什么开头
        $       ：      以什么结尾
        .       ：      除了换行符之外的所有字符
        \n      ：      换行符
        x|y     ：      x或y
        [ab]    ：      a或b
        [^ab]   ：      非ab
        [a-z]   ：      a-z之间的字母
        [^a-z]  ：      除了小写字母
        ()      ：      分组 和提升优先级
        (:?)    ：      非捕获 只匹配
        (?=)    ：      正向肯定预查
        (?!)    ：      正向否定预查
        \s      ：      空字符串

        量词元字符：一般都是用在了其他元字符后面
        ?       ：      代表前边的字符出现0或1次
        +       ：      1次或多次
        *       ：      0次或多次
        {n}     ：      n次
        {n,m}   ：      n到m次
        {n,}    ：      至少n次

        修饰符：
        i       ：      忽略大小写 ignoreCase
        m       ：      多行匹配    mutiline
        g       ：      全局匹配    global
    */
</script>

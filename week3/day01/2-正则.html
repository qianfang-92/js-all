<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    /*
        正则 是一种处理字符串的规则；不是JS特有的
        JS中的正则 具体体现出来是 一种数据类型 ； 叫RegExp 引用数据类型
        JS中编写正则的两种方式 ：
            字面量  var Reg = /q/;  一般都是字面量方式
            构造函数 var Reg = new RegExp('q');  只有涉及到变量的时候，才会偶尔使用构造函数方式

        正则的两种用途：    
            用于匹配  test  编写一个正则，看对应的字符串是否符合该正则 test
            用于捕获  exec  编写一个正则，可以把对应字符串中的符合规则的部分获取到

        var reg = /-da/g; 双斜杠中间的内容我们称为正则的元字符；斜杠外面的内容我们称为修饰符

        常用的元字符：可以分为 有特殊含义的元字符  量词元字符  普通元字符
            有特殊含义的元字符：
                             \      ：    转义字符  把正则中有特殊含义的字符 转成字符本身，没有特殊含义了
                             \d     :     代表了 0-9之间的数字
                             \D     ：    代表除了0-9 的任意字符；
                             \w     ：    代表  数字  字母  下划线
                             \W     ：    代表除了 数字 字母  下划线 之外的任意字符
                             ^      ：    代表以什么字符开头
                             $      ：    代表以什么字符结尾
                             .      ：    代表除了换行以外的所有字符
                             \n     ：    代表换行
                             x|y    ：    x或者y  (可以放几个字)
                             [ab]   ：    代表a或者b (里面放的是单个字符)
                             [^ab]  ：    代表非AB，除了a和b之外的任意字符
                             [a-z]  ：    代表a-z之间的任意字符
                             [^a-z] ：    代表除了  小写字母
                             ()     ：    分组和提升优先级
                             (:?)   ：    非捕获 匹配
                             (?=)
                             (?!)

            量词元字符：一般都是用在了其他元字符的后面
                        ?   :   代表前边的字符出现 0 或 1 次；只要有0 或者1 次就可以，多次也可以匹配上
                        +   ：  代表 前边的字符出现  1次或多次；
                        *   ：  代表 前边的字符出现  0 或 多次；
                        {n} :   代表 前边的字符出现  n 次；
                        {n,m}   :   代表 前边的字符出现  n到m次
                        {n,}    ：  代表 前边的字符 至少出现  n次

        修饰符：
            i   :   忽略大小写  ignoreCase;
            m   ：  多行匹配    mutiline;
            g   ：  全局匹配    global
    */
   //   \是转义
   var ary = ['111', 'qqq', 'rrr'];
   var arr = ary.map(item=> new RegExp(item));
   console.log(arr);

   //
</script>

</script>

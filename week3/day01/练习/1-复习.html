<script>
    /*
        面向对象
        面向过程
        单例  高级单例  工厂模式  构造函数模式  原型模式

        每一个函数(类) 都有一个默认的属性 prototype  指向  自己的原型对象
        每一个对象(实例) 都有一个默认的属性 __proto__ 指向所属类的原型对象
        每一个默认的原型对象 都有一个默认的属性 constructor  指向对应的构造函数本身

        原型链：属性的查找机制 ，先在自己身上查找对应的属性  没有的话，就会__proto__查找所属类的原型

        function 声明类
        函数的三种角色：  普通函数  构造函数   普通对象
        Array.from();

        class 类名{
            constructor(形参) {
                函数体
            }
            say(){}
            static fn(){}  //这是把这个类当作普通对象，添加属性
        }
    */
   function Man(){};
   function boy(){
       Man.call(this);
   }
   boy.prototype = Object.create(Man.prototype);
   // class继承 
//    boy.prototype.__proto__ = Man.prototype;

   //在数组的原型上 方法del 可以随机删除n项，返回值是  删除的数据组成的新数组
    Array.prototype.del = function (n) {
        let ary = [];
        for (let i = 0; i < n; i++) {
            let index = Math.round(Math.random()*(this.length-1))
            ary = ary.concat(this.splice(index,1))
            // ary.push(this[index]);
            // this.splice(index,1);
        }
        return ary;
    }
    var ary = [1,3,5,7,6,4,7,5,65];
    console.log(ary.del(3));
</script>

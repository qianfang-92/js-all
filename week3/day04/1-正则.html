<script>
    /*
        正则：是专门用于处理字符串的一种规则；
            匹配    test    ：写一个正则，看某个字符串是否满足编写的规则
            捕获    exec    ：写一个正则，把字符串中符合正则的部分捕获到
        正则的书写方式：
            字面量式    var reg = /\d+/g    
            构造函数式  var reg = new RegExp('','g');
        正则是由 元字符  修饰符 组成的；
        元字符  有特殊含义的  量词元字符(限定符)  普通
            特殊含义的元字符：
                \       转义   （在普通字符串中\也是转义的意思）
                \d      0-9
                \D      非0-9
                \w      数字 字母 下划线
                \W      取反\w
                \n      换行    （newline）
                \s      空白符 （space的简写）
                .       除换行之外的任意字符
                ^       以什么开头
                $       以什么结尾
                [a,b,c] 或者 a或者,或者b或者,或者c 只能匹配单个字符
                [a\-b]  a 或者 - 或者 b
                [a-b]   a到b
                [^]     取反其中的全部
                ab|cd       或者 可以匹配多个字符  ab或者cd
                ()      分组（捕获时）  提升优先级（匹配时）
                (?:)    只匹配不捕获
                (?=)    正向肯定预查    只匹配不捕获
                (?!)    正向否定预查    只匹配不捕获
                \b      边界  字符串开头结尾算边界 空字符也算边界 换行算边界 

            量词元字符(限定符)  统一用在其他元字符后面
                ？      0-1次   
                *       0-次
                +       1-次
                {n}     n次
                {n,m}   n-m次
                {n,}    n-次

            修饰符：
                i   忽略大小写  ignoreCase
                m   多行匹配    mutiline
                g   全局匹配    global
    */

</script>

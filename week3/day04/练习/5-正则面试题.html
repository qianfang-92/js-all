    function getMax (url) {
        let obj = {};
        for (let i = 0; i< url.length; i++) {
            if (obj.hasOwnProperty(url[i])) {
                obj[url[i]] += 1;
            } else {
                obj[url[i]] = 1;
            }
        }
        let key = '', num = 0;
        for (var k in obj) {
            if (obj[k] > num) {
                num = obj[k];
                key = k;
            }
        }
        return {
            key,num
        }
    }

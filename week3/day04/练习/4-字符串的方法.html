<script>
    //match
    var reg = /\d+/g;
    var str = 'zf2019zf2020';
    str.match(reg);

    function getParam (url) {
        var obj = {};
        url.match(/([^?=&#]+)=([^?=&#]+)/g).forEach(item=>{
            var a = item.split('=');
            obj[a[0]] = a[1];
        })
        if (url.match(/#(.+)/)){ 
            obj.hash = url.match(/#(.+)/)[1]
        } 
        return obj;
    }

    //split(正则)

    //replace
    function getParam (url) {
        var obj = {};
        url.replace(/([^?=&#]+)=([^?=&#]+)/g, function (a,b,c) {
            obj[b] = c;
        })
        url.replace(/#(.+)/,function (a,b) {
            obj.hash = b;
        })
        return obj;
    }
</script>

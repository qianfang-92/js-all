<script>
    /* 
        正则   匹配  捕获
        var reg = /^\d$/    
        var reg = /\d/
        () 小分组

        方法都在正则类的原型上
        匹配  test   
        捕获  exec
            global
            ignoreCase
            mutiline
        捕获的懒惰性      g    
        捕获的贪婪性      在两次后边添加一个?
    */
    var reg = /\d+/
    var str = '珠峰2019珠峰2020';
    // 每个正则都会有一个lastIndex的属性  没有 g；则每次的lastIndex都是0；有g之后，下一次的lastIndex是上一次捕获结束的位置
    // 若正则不匹配字符串  则获取到的就是个 null;
    reg.exec(str);// [2019]
    reg.exec(str);// [2019]
    reg.exec(str);// [2019]
    // exec的返回值是个数组  数组中的第一项是大正则捕获的内容 ;第二项及以后 分别对应 各个小分组对应的内容
    var reg = /([a-z]+)(\d+)/;
    var str = '珠峰2019珠峰zf2020';
    reg.exec(str);//['zf2020','zf','2020']
    RegExp.prototype.execAll = function(str){
        let _this = this;
        if(!this.global){
            _this = eval(_this+'g')
        }
        let res = _this.exec(str);
        let ary = [];
        while(res){
            ary.push(res);
            res = _this.exec(str);
        }
        return ary;
    }

    var reg = /(\d)+/g;
    var str = '珠峰2019珠峰zf2020';
    console.log(reg.exec(str))

</script>

<script>
    var reg = /([a-z]+)(\d+)/;
    var str = 'zf2019zf2030';
    console.log(str.match(reg));

    var reg = /([a-z]+)(\d+)/g;
    var str = 'zf2019zf2030';
    console.log(str.match(reg));

    /*
        match和exec的区别：
            不加全局修饰符g的时候，两者功能是一样的，只不过match是字符串的方法
            加上全局修饰符g之后，match可以把所有大正则匹配的内容都获取到，但是会丢掉小分组的捕获
    */
    
    var str = '55043219980818243X';
    var reg = /^\d{6}\d{4}\d{2}\d{2}\d{2}\d[\dX]/;
    console.log(str.match(reg));

    var str = 'http://www.zhufengpeixun.cn/?lx=1&from=wx&b=12&c=13#qqqq';
    function getParam (url) {
        var reg = /([^?=&#]+)=([^?=&#]+)/g;
        var reg2 = /#(.+)/
        var obj = {};
        url.match(reg).forEach(item=>{
            let a = item.split('=');
            obj[a[0]] = a[1];
        })
        obj.hash = str.match(reg2)[1];
        return obj;
    }
    getParam(str);
</script>

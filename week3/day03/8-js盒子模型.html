<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 200px;
            height: 200px;
            padding: 20px;
            background: rgb(197, 223, 152);
            border: 10px solid rgb(238, 163, 163);
            margin: 30px auto;
            /* box-sizing:border-box; */
        }
        main{
            position:absolute;
        }
    </style>
</head>

<body>
    <main>
        <div id="box">
            担负起把党中央决策部署和对人民政协工作要求落实下去、把海内外中华儿女智慧和力量凝聚起来的政治责任，为决胜全面建成小康社会、进而全面建设社会主义现代化强国作出贡献”。在中央政协工作会议暨庆祝中国人民政治协商会议成立70周年大会上，习近平总书记从实现中华民族伟大复兴的高度，对人民政协担负的政治责任提出明确要求，对于我们把党中央决策部署落实下去、把各方面智慧和力量凝聚起来具有重要指导意义，必将激励全党全国各族人民为实现中华民族伟大复兴中国梦而不懈奋斗。
        </div>
    </main>

</body>

</html>
<script>
    //JS盒子模型 的三个系列  client  offset  scroll
    let box = document.getElementById('box');
    console.log(box.clientWidth);//  240  是盒子的宽度加上左右的padding值
    console.log(box.clientHeight);//是盒子的高度加上上下的padding值
    console.log(box.clientLeft);// 是盒子的左边框的宽度
    console.log(box.clientTop);// 是盒子的上边框的宽度

    console.log(box.offsetHeight);//260 在clientHeight的基础上加上上下的border值
    console.log(box.offsetLeft); // 它是当前元素的的外边框到上级参照物(上级有定位的元素)的内边框的偏移量（左边的偏移量）
    console.log(box.offsetParent); //上级参照物  指的是上层有定位的那一级元素，若都没有定位，则直接找到body
    console.log(box.offsetWidth); //260 在clientWidth的基础上加上左右的border值
    console.log(box.offsetTop);// 30  它是当前元素的外边框到上级参照物(上级有定位的元素)的内边框的偏移量（上边的偏移量）

    console.log(box.scrollHeight);
    //在没有内容溢出的情况下等同于client，有内容溢出时，
    //盒子没有设置超出隐藏属性，那么高度值是内容宽度加上左padding值
    //设置了超出隐藏属性，值就是内容宽度加上 左右pdding值
    console.log(box.scrollWidth); 
    //在没有内容溢出的情况下等同于client，有内容溢出时，
    //盒子没有设置超出隐藏属性，那么宽度值是内容宽度加上左padding值
    //设置了超出隐藏属性，值就是内容宽度加上 左右pdding值
    console.log(box.scrollLeft);//卷去的内容的宽度
    console.log(box.scrollTop);//

</script>

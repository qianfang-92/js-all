        var key = '', num = 0;
        for (var k in obj) {
            if (obj[k] > num) {

            }
        }
        return {

    function getMax2 (url) {
        var key = '', num = 0;
        url.split('').sort().join('').replace(/(\w)\1*/g, function (a, b) {
            if (a.length > num) {
                key = b;
                num = a.length;
            }
        })
        return {
            key, num
        }
    }

    function getMax3 (url) {
        var res = url.split('').sort().join('').match(/(\w)\1*/g).sort((a,b)=>{
            return b.length - a.length;
        })
        return {
            key : res[0][0],
            num : res[0].length
        }
    }

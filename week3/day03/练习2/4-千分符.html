<script>
    /*
        千分符
    */
    var str = '125700030000';
    function moneyFormate (str) {
        var res = str.split('').reverse().join('').replace(/\d{3}/g, function (a) {
            return a + ','
        })
        return res.split('').reverse().join('').replace(/^\,/, '')
    }

    function moneyFormate2 (str) {
        return str.replace(/(\d{1,3})(?=(\d{3})+$)/g, '$1,')
    }

</script>

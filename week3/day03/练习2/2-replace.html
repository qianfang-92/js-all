<script>
    /*
        replace 替换
    */

    //反转大小写
    function turn (str) {
        return str.replace(/([a-z]*)([A-Z]*)/g, function (a, b, c) {
            return b.toUpperCase() + c.toLowerCase();
        })
    }
    
    function getParam (url) {
        var obj = {};
        url.replace(/([^?=&#]+)=([^?=&#]+)/g, function (a, b , c) {
            obj[b] = c;
        })
        return obj;
    }
</script>

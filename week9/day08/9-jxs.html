<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <my-head :level='1'>
            hello world
        </my-head>
        <my-head2 :level='2'>
            hello world2
        </my-head2>
    </div>
</body>

<template id='myHead'>
    <h1 v-if="level === 1">
        <slot></slot>
    </h1>
    <h2 v-else-if="level === 2">
        <slot></slot>
    </h2>
    <h3 v-else-if="level === 3">
        <slot></slot>
    </h3>
    <h4 v-else-if="level === 4">
        <slot></slot>
    </h4>
    <h5 v-else-if="level === 5">
        <slot></slot>
    </h5>
    <h6 v-else-if="level === 6">
        <slot></slot>
    </h6>
</template>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>

    // 模板
    Vue.component('my-head', {
        template: '#myHead',
        props:['level']
    })

    // jxs 这种避免了写一大堆模板
    Vue.component('my-head2', {
        render:function (h) {
            // h 就是 $createElement
            console.log(this);
            return h('h'+this.level, null, this.$slots.default)
        },
        props:['level']
    })

    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
        }
    })
</script>

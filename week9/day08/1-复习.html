<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    /*
        Vue组件都是Vue的实例，只有当组件被使用的时候，才能够当作组件
        全局组件 Vue.component(组件名，{})
        局部组件 声明 注册（在哪儿用就在哪儿注册） 使用
                data是个函数，函数返回的对象，保证组件的独立性
        子父组件 跟 全局组件 私有组件没有关系  只要A用了B，那么A就是父，B就是子

        子父组件的数据交互，
            父传子：让子组件使用父组件的数据 
                1、$parent
                2、自定义属性+props (type default required validator)
                3、$attrs 可以获取没有被props接收的剩余的属性
                4、 provide/injects
                5、$children + 索引
                6、$refs 拿到子组件

            子传父：通过让子组件告诉父组件要执行什么代码
                1、$parent
                2、自定义事件+$emit  就是发布订阅   所有在组件上边的事件都是自定义事件
                3、$listeners  获取传给子组件的所有的自定义事件
                6、provide/inject
    */
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰"
        }
    })
</script>

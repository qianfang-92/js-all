<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        tr>th,
        tr>td {
            text-align: center;
        }

        .box>.table>tbody>tr>td,
        .box>.table>tbody>tr>th {
            vertical-align: middle;
        }
        .mask{
            /* display: none; */
            position: fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:rgba(0,0,0,0.4);
        }
        .mask .panel{
            width:300px;
            min-height:100px;
            margin:auto;
            transform: translateY(50px);
        }
        img{
            width:80px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <div class="box">
            <table class="table table-bordered">
                <thead>
                    <tr class="bg-primary">
                        <th>全选
                            <input type="checkbox" v-model='checkAll'>
                        </th>
                        <th>商品名称</th>
                        <th>商品图</th>
                        <th>描述</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>小计</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for='(v,i) in datalist' :key='v.id'>
                        <td><input type="checkbox" v-model='v.isSelect'></td>
                        <td>{{v.title}}</td>
                        <td><img :src="v.pic" alt=""></td>
                        <td>{{v.desc}}</td>
                        <td>{{v.price|money}}</td>
                        <td><input type="number" v-model='v.count' min=0 ></td>
                        <td>{{v.price*v.count|money}}</td>
                        <td><button type="button" class="btn btn-danger" @click='delFn(i)'>删除</button></td>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <h4>总价</h3>
                        </td>
                        <td colspan="2">
                            {{total|money}}
                        </td>
                    </tr>
                    <tr>
                        <td colspan="8" style="text-align: right;">
                            <button type="button" class="btn btn-danger" @click='clear'>清空购物车</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="mask" v-show='show'>
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title">弱弱挽留</h3>
                </div>
                <div class="panel-body">
                    亲，真不再考虑一下吗？
                </div>
                <div class="btn-group btn-group-sm" style="margin-left:200px">
                        <button type="button" class="btn btn-danger" @click='sure'>确定</button>
                        <button type="button" class="btn btn-danger" @click='cancel'>取消</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="./jd2.js">
</script>

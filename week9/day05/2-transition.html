<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .v-enter{
            opacity:0;
        }
        .v-enter-active{
            transition: opacity 0.5s;
        }
        .v-enter-to{
            opacity:1;
        }
        .v-leave{
            opacity:1;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click='fn'>按钮</button>
        <transition>
            <!-- 这里边只能写一个根元素 -->
            <h1 v-show='flag'>{{name}}</h1>

        </transition>

    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            flag: true
        },
        methods: {
            fn() {
                this.flag = !this.flag
            }
        }
    });
</script>

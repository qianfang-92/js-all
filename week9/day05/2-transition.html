<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1 {
            width: 200px;
        }
        h2{
            background:#ccc;
        }
        .a-enter {
            opacity: 0;
            transform: translateX(200px);
        }

        .a-enter-active {
            transition: all 0.5s;
        }

        .a-enter-to {
            opacity: 1;
            transform: translateX(0);
        }

        .a-leave {
            opacity: 1;
            transform: translateX(0);
        }

        .a-leave-to {
            opacity: 0;
            transform: translateX(200px);
        }

        .a-leave-active {
            transition: all 0.5s;
        }
        .qqq-enter{
            opacity: 0;
            transform: scale(0.2);
        }
        .qqq-enter-active{
            transition: all 0.5s;
        }
        .qqq-enter-to{
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click='fn'>按钮</button>
        <transition name='a'>
            <!-- 这里边只能写一个根元素 -->
            <h1 v-show='flag'>{{name}}</h1>

        </transition>
        <div></div>
        <!-- qqq 管的就是v 默认是v -->
        <transition name='qqq'>
            <!-- 这里边只能写一个根元素 -->
            <h2 v-show='flag'>{{name}}</h2>

        </transition>

    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            flag: true
        },
        methods: {
            fn() {
                this.flag = !this.flag
            }
        }
    });
</script>

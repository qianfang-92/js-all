<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <button @click="hide">{{btn}}</button>
        <h1 v-show='show'>{{name}}</h1>
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    // v-show  控制元素的显示和隐藏  true是显示  flase是隐藏
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰",
            btn:"hide",
            show:true
        },
        methods:{
            hide(e){
                this.show = !this.show ;
                this.btn = this.show ? 'hide' : 'show';
            }
        }
    })
</script>

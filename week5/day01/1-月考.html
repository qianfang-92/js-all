    // 数组扁平化 递归
    function flatten(ary) {
        var temp = [];
        function fn(ary) {
            ary.forEach(item => {
                if (typeof item === 'object') {
                    fn(item);
                } else {
                    temp.push(item);
                }
            })
        }
        fn(ary);
        return temp;
    }

        let obj = {};
        obj.__proto__ = classN.prototype;
        let res = classN.call(obj, ...arg);
        return typeof res === 'oject' ? res : obj;
    }

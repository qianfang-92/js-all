    var colorAry = ['red', 'green', 'blue'];
    $('button').on('click', function () {
        var n = $(this).index('button');  // index是所有兄弟元素的索引，加上参数是指定类别的兄弟元素索引
        $('#box').css({background:colorAry[n]})
    })

    function flatten (ary) {
        let temp = [];
        function fn (ary) {
            ary.forEach(item=>{
                if (typeof item === 'object') {
                    fn(item)
                } else {
                    temp.push(item)
                }
            })
        }
        fn(ary);
        return temp;
    }

    function create (pro) {
        let obj = {};
        obj.__proto__ = pro;
        return obj;
    }

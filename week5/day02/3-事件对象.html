<script>
    box.onclick = function (e) {
        //e 是个事件对象， 所有的事件都有事件对象e
        e = e || window.event;  // 这是为了兼容IE低版本浏览器的
        var tar = e.target || e.srcElement; // 为了兼容 是点击的那个元素
        console.log(e)
    }

    /*
        e.clientY :  鼠标点击时的那个位置到可视窗口左上角的距离（X就是横方向的，Y就是竖着的方向的）
        e.pageY    :  鼠标点击时的那个位置 到body 左上角的距离
        e.target   或 e.srcElement :  鼠标点击的那个元素 不是事件绑定的那个元素；这个就是事件源  不同于this,this是事件绑定的元素
         
    */

</script>

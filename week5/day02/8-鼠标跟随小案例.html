            overflow:hidden;
            /* padding:10px; */

        .big{

            display:none;
            position:absolute;
        }
        #show{
            border:1px solid rgba(184, 134, 11,0.5);

        litImg.onmousemove = function (e) {
            // // console.log(e.pageY)
            bigs.style.display = 'block';
            bigs.style.top = -show.offsetTop*4+200+'px';
            bigs.style.left = -show.offsetLeft*4+200+'px';
            
            // console.log(e.pageY)
            show.style.display = 'block';
            
            show.style.top = e.pageY -50+ 'px';

    function offset (ele) {
        let l = ele.offsetLeft,
            t = ele.offsetTop,
            par = ele.offsetParent;
        while(par) {
            l += par.clientLeft + par.offsetLeft;
            t += par.clientTop + par.offsetTop;
            par = par.offsetParent;
        }
        return {l,t}

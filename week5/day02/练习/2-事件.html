<script>
    /*
        鼠标事件：
            onclick     单击事件
            ondblclick  双击事件  大约300ms之内连续点击两次算双击
            onmouseenter    鼠标移入
            onmouseleave    鼠标移出
            onmouseover     鼠标划过
            onmouseout      鼠标划出
            onmousemove     鼠标滑动
            onmousewheel    鼠标滚轮事件
            onmousedown     鼠标按下
            onmouseup       鼠标抬起
            oncontextmenu   鼠标右键点击

        键盘事件
            onkeydown       键盘按下
            onkeyup         键盘抬起
            onkeypress      按下抬起 相当于click 有些系统键是监听不到的

            键盘事件可以绑定的对象：window  document.body input  textarea  等能在上面输入的东西（或者说，凡是能获取焦点的东西，比如button按钮）

        input框事件
            onfocus     获取焦点
            onblur      失去焦点
            oninput     在框内输入内容时触发
            onchange    内容发生改变，并且失去焦点，这里的内容是和上次获取焦点时输入的内容比较的，在控制台改变input框内的内容时不会触发

        系统事件：
            window.onscroll     滚动时触发  凡是能出现滚动条的都可以绑定这个事件，滚动条移动时触发
            window.onresize     窗口大小发生改变时触发
            window.onload       页面资源加载完成时触发  凡是需要从远程加载资源的都可以绑定这个事件，比如图片，视频等

            JQ里有个ready事件，绑定window的jQ对象的，这个是在页面的DOM结构加载完成后触发，和load不一样，一般是结构先加载完，再加载资源，所以ready比load先出来

        
    */

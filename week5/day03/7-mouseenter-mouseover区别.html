<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;

        }

        div {
            box-sizing: border-box;
        }

        #outer {
            width: 500px;
            height: 500px;
            background: darkgoldenrod;
            margin: 50px auto;
            padding: 50px;
        }

        #center {
            width: 400px;
            height: 400px;
            background: seagreen;
            /* margin:50px auto; */
            padding: 50px;
        }

        #inner {
            width: 300px;
            height: 300px;
            background: darkolivegreen;
            /* margin:50px auto; */
            padding: 50px;
            position:absolute;
            left:0;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="center">
            <div id="inner">
            </div>
        </div>
    </div>
</body>

</html>
<script>

    /*
        over是在冒泡阶段触发的   所以说over有冒泡 enter没有冒泡
        enter是在捕获阶段触发的
    */
    var outer = document.getElementById('outer'),
        center = document.getElementById('center'),
        inner = document.getElementById('inner');
    outer.onmouseenter = function () {
        console.log('outer')
    }
    center.onmouseenter = function () {
        console.log('center')
    }
    inner.onmouseenter = function () {
        console.log('inner')
    }
</script>

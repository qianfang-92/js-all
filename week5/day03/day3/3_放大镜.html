<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        .litBox{
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            position: relative;
            margin: 50px;
            float: left;
        }
        .litBox img{
            width: 100%;
            height: 100%;
        }
        .mask{
            width: 150px;
            height: 150px;
            background: rgba(0,0,0,0.3);
            position: absolute;
            cursor: move;
            left:0;
            top:0;
            display: none;
        }
        .bigBox{
            width: 300px;
            height: 300px;
            border: 1px solid salmon;
            box-sizing: border-box;
            float: left;
            position: relative;
            overflow: hidden;
            display: none
        }
        .hide{
            display: none;
        }
        /* 小蒙层/小盒子 =  大盒子/大图 */
        .bigBox img{
            width: 400px;
            height: 400px;
            position: absolute;
            left:0;
            top:0
        }

    </style>
</head>
<body>
    <div id="box">
            <div class="litBox">
                <img src="./img/lit.jpg" alt="">
                <div class="mask"></div>
            </div>
            <div class="bigBox">
                <img src="./img/big.jpg" alt="">
            </div>
    </div>
    
</body>
</html>
<script>
    var mask = document.getElementsByClassName('mask')[0],
        bigBox = document.getElementsByClassName('bigBox')[0],
        litBox = document.getElementsByClassName('litBox')[0],
        bigImg = bigBox.getElementsByTagName('img')[0];
    litBox.onmouseenter = function(){
        // 鼠标划入  蒙层与大盒子 显示 
        mask.style.display = 'block'
        bigBox.style.display = 'block'
    }  
    litBox.onmouseleave= function(){
        // 鼠标划出  蒙层与大盒子 隐藏
        mask.style.display = 'none'
        bigBox.style.display = 'none'
    }   

    // 在小盒子上移动的时候 需要让蒙层跟着移动
    litBox.onmousemove = function(e){
        // e.pageX 是鼠标到body 的偏移
        let o = offset(this);
        // 边界判断   0 0；  100 100
        let l = e.pageX - mask.clientWidth/2 - o.l, // l 最大100 最小 0 
            t = e.pageY - mask.clientHeight/2 - o.t;// t 最大100 最小 0 
        let maxL = this.clientWidth - mask.clientWidth;// 最大值
        let MaxT = this.clientHeight - mask.clientHeight;    
        // l = l <= 0 ? 0 : l;  // 只考虑左边界  
        // t = t <=0 ? 0 : t;
        l = l <= 0 ? 0 : (l >= maxL ? maxL : l);    
        t = t <=0 ? 0 : (t >= MaxT ? MaxT : t);


        // mask.style.left = e.pageX - o.l + 'px';// 鼠标的位置-小盒子的位置 就是 鼠标到盒子的位置
        // mask.style.top = e.pageY - o.t + 'px'
        mask.style.left = l + 'px';// 鼠标的位置-小盒子的位置 就是 鼠标到盒子的位置
        mask.style.top = t + 'px';

        // 大图移动的距离   小蒙层/小盒子   小盒子/大盒子   ==》 小蒙层/大盒子  1/4
        let n = mask.offsetWidth / bigBox.offsetWidth; 
        bigImg.style.left = -l/n + 'px';
        bigImg.style.top = -t/n + 'px';
    } 

    function offset(ele){
        let l = ele.offsetLeft,
            t = ele.offsetTop;
        let temp = ele.offsetParent;
        while(temp){
            l += temp.offsetLeft + temp.clientLeft;
            t += temp.offsetTop + temp.clientTop;
            temp = temp.offsetParent;
        }  
        return {
            l,t
        }
    }


</script>

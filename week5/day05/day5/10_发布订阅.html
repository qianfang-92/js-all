<script>
    // 事件池   订阅   发布   取消订阅
    var ary = [];
    function on(f){
        if(ary.indexOf(f)==-1){
            ary.push(f);
        }
    }
    function fire(...arg){
        ary.forEach(item=>{
            item.call(this,...arg)// 目的是让ITEM执行 只是保证this指向和参数的问题
        })
    }

    function off(f){
        let n = ary.indexOf(f);
        if(n != -1){
            ary.splice(n,1)
        }
    }
</script>

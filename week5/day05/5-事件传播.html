<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #outer{
            width:300px;
            height:300px;
            background:darkolivegreen;
            border:1px solid transparent;
        }
        #inner{
            margin:50px;
            width:100px;
            height:100px;
            background:darkorange;
        }
    </style>
</head>
<body>
    <div id="outer">    
        <div id="inner"></div>
    </div>
</body>
</html>
<script>
    //  事件传播机制  冒泡传播机制  先捕获到具体点击的元素   （处理目标元素）  然后再从该元素一层层向外冒
    // 先捕获  后冒泡  0级事件绑定都是在冒泡阶段绑定的
    //阻止冒泡  e.stopPropagation()    // e.cancelBubble = true ie处理方式    
    //阻止默认事件  e.preventDefault       return false
    let temp = '';
    outer.onclick = function (e) {
        console.log('outer',e == temp);
    }
    inner.onclick = function (e) {
        e.stopPropagation()    // e.cancelBubble = true ie处理方式
        console.log('inner');
        temp = e;
    }    // 点击inner时，事件对象e，inner的和outer的是同一个地址

    
</script>

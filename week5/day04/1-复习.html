<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width:100px;
            height:100px;
            background:darkblue;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
<script>
    /*
        放大镜  小蒙层/小盒子 ===  小盒子/大图片  ； 蒙层移动的方向和大图移动的方向正好相反
        大图移动韩国的距离 与 小蒙层移动距离 的比例关系 ；
    */

    /*
        DOM二级事件绑定  box.addEventListener('事件类型'， 回调函数，false)；
        移除  removeEventListener(三个参数必须和需要清除的一样，回调函数的地址必须和绑定的那个地址一致)

        IE低版本的 用的是 box.attachEvent('on事件类型'，cb) 移除是 box.detachEvent('on事件类型'，cb)
    */
    Element.prototype.one = function (type, cb) {
        // this --- box
        function f (e) {
            cb.call(this,e);
            this.removeEventListener(type,f,false);
        }
        this.addEventListener(type,f,false);  //f中的this是box
    }
    box.one('click', function (e) {
        // e是事件对象，this是box；
        console.log(e,this)
    })
    $(document).ready(function () {})
    document.addEventListener('DOMcontentLoaded', function () {})
</script>

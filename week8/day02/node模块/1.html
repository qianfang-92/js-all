    <!-- 
        node模块 大概分为三类：内置模块 三方模块 自定义模块
            内置模块：自带的模块（fs url path http）
            三方模块：通过npm安装的依赖(node_module中的模块)
            自定义模块：自己编写的js文件

            内置模块和三方模块引用时 ，直接写模块的名称即可；
                三方模块的查找方式，先在本文件夹下查找node_modules文件夹，有的话 就去这个文件夹下查找对应的模块(包) 如果没有 就会去上级文件夹下查找node_modules，这样一级级找，如果没有对应的文件夹，则去上级的上级查找，直到找到根路径 还没有就报错
            自定义模块引入时要写相对路径
     -->
</body>
</html>

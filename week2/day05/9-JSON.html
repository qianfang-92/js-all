<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    /*
        JSON  就是一种数据格式；前后端约定的数据传递格式
            属性名和属性值都需要用双引号包起来

    */
    var obj = {
        name : '123',
        age: 12,
        1 : '111'
    }
    var obj = {
        "name" : "123",
        "age" : 12,
        1 : "1111"
    }
    // JSON.parse：把JSON字符串转成JSON对象
    // JSON.stringify ：把对象转成JSON字符串     这是JSON的两个方法


</script> 
</body>
</html>

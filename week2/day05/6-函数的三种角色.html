<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    /*
        普通函数的三种角色：
            普通函数  构造函数  普通对象
    */
    function Person (name, age) {
        this.name = name;
        this.age = age;
    }
    Person();
    new Person();
    Person.age = 100;

    //把类数组转成数组的方法
    function fn () {
        Array.from(arguments);

        [...arguments];

        [].slice.call(arguments,0);//[].slice(0)  [].slice()

        arguments.__proto__ = Array.prototype;//强行改变其__proto__指向 有点像继承
        console.log(arguments.slice());
    }
    fn(1,2,3,4,)
</script>
</body>
</html>

    &lt;div&gt;
    <script>
        function myInstanceof (temp, classN) {
            var str = typeof temp;
            if (str !== 'object' && str !== 'function') return false
            var left = temp.__proto__;
            var right = classN.prototype;
            while (left) {
                if (left === right) return true;
                left = left.__proto__;
            }
            return false;
        }

<script>
    // 实现一个判断数据类型的方法 getType()
    Object.prototype.getType = function(){
        var str = this.constructor.toString();
        str = str.slice(9,str.indexOf('('))
        return str.toLowerCase();
    }

    ''.getType(); // string
    (1).getType(); // number
    [].getType(); // array

    // myPop  myPush 返回值是改变后的原有数组
    var ary = [1,2,3,4,5]
    Array.prototype.myPop = function () {
        this.length--;
        return this;
    }
    Array.prototype.myPush =function(...ary){
        var l=ary.length;
        for(var i =0;i<l;i++){
            this[this.length]=ary[i]
        }
        return this
    }
    ary.myPop().myPush(6,6,6).myPop().myPush(4,5)
    // arr[arr.length] = 12

    // myReverse 等同于  reverse
    Array.prototype.myReverse = function () {
        // 0       length-1-0
        // 1       length-1-1
        // 2       length-1-2
        // ...
        for(var i = 0 ; i < this.length/2;i++){
            var temp = this[i];
            this[i] = this[this.length-1-i];
            this[this.length-1-i] = temp;
        }
        return this;
    }
    
    Array.prototype.myUnique = function(){
        // var arr = [...(new Set(this))]
        // this.length = 0;
        // this.push(...arr);
        // return this;
        // for(var i=0; i<arr.length; i++){
        //     this.push(arr[i])
        // }

        var obj = {};
        for(var i = 0; i < this.length; i++){
            var temp = this[i];
            if(obj.hasOwnProperty(temp)){
                // 思考： 把i这一项跟最后一项交换位置 然后删除最后一项；
                this.splice(i,1);
                i--;
            }else{
                obj[temp] = temp;
            }
        }
        return this;

        // indexOf  lastIndexOf 获取的值一样 这就是不重复的

    }


</script>

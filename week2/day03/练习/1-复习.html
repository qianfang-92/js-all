<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
        工厂模式  高级单例模式：
            高级单例模式 一般会在内部声明很多私有的东西 ， 保护私有的东西不受污染
            工厂模式 一般有参数 只是为了批量生产普通单例
            高级单例只是单个 只是为了有私有的东西
    */
    //new 比 普通函数执行 多了一个 开辟堆内存，把this指向这个堆内存 的动作；默认返回this
    //原型链 属性的查找机制；当我们调用一个属性的时候，先在自己身上查找，没有的话，会通过__proto__   向所属类的原型上查找，没有的话，再通过原型的__proto__向上级查找，直到找到基类；

    /*
        每一个函数（类）都有一个默认自带的属性 prototype ；指向自己的原型对象
        每一个对象（实例）都有一个默认自带的属性 __proto__ ；指向所属类的原型对象
        每一个默认的原型对象身上，都有一个constructor 属性 指向对应构造函数本身
    */
</script>
</body>
</html>

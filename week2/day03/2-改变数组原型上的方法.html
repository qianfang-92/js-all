<script>

    // Array.prototype.pop = function () {

    Array.prototype = {

    };//原型重构对于内置类没有作用   只可以改里面的方法  ，不能重构
    // var ary = [1,2,3,4];
    // console.log(ary.pop());
    // console.log(ary);
    var ary2 = [1,2,3,4,6,2,3,4,1,4,5,36]

    Array.prototype.unique = function () {
        for (let i = 0; i < this.length; i++) {
            for (let j = 1 + 1; j < this.length; j++) {
                while ( this[i] == this[j]) {
                    this.splice(this[j], 1)
                    j--
                }
            }
        }
    }

    Array.prototype.unique2 = function () {

        // let arr = [...new Set(this)];

        // arr.forEach(item => {
        //     this.push(item)
        // })

        var obj = {};
        for (var i = 0; i < this.length; i++) {
            while (!obj.hasOwnProperty(this[i])) {
                obj[this[i]] = this[i]
            }
        }
    }

<script>
    let n = 10;
    let m = n.plus(10).minus(5); //实现一个加法 和 减法   这是链式调用

    //链式调用时，要保证前边函数的返回结果可以调用到后边的函数

    Number.prototype.plus = function (a) {
       return this + a
    }
    Number.prototype.minus = function (a) {
        return this - a
    }

    Array.prototype.myPop = function () {
        let temp = this[length - 1];
        this.length--;
        // return [temp];//
        return this;
    }
</script>

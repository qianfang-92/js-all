    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 600px;
            margin: 30px auto;
        }

        .tab_box {
            border: 1px solid seagreen;
            display: flex;
        }

        .tab {
            flex: 1;
            height: 40px;
            line-height: 40px;
            text-align: center;
            cursor: pointer;
            user-select: none;

        }

        .tab:nth-child(2) {
            border: 1px solid seagreen;
            border-bottom: none;
            border-top: none;
        }

        .tab.current {
            /* 同时有tab  current这两个类名的 对应的样式 */
            background: firebrick;
            color: darkorange;
        }

        .body_box {
            width: 600px;
            height: 300px;
            border: 1px dashed forestgreen;
            border-top: none;
            overflow: hidden;
            box-sizing: border-box;
        }

        .body {
            width: 600px;
            height: 300px;
            text-align: center;
            line-height: 300px;
            font-size: 20px;
            display: none;
        }

        .body.current {
            display: block;
        }
    </style>
</head>

        class Tab {
            constructor(idSelector) {
                this.box = document.querySelector(idSelector);
                this.tabs = this.box.getElementsByClassName('tab');
                this.bodys = this.box.getElementsByClassName('body');
                this.mapBind();
            }
            mapBind() {
                for (let i = 0; i < this.tabs.length; i++) {
                    this.tabs[i].onclick = ()=>{
                        this.clearClass();
                        this.tabs[i].className = 'tab current';
                        this.bodys[i].className = 'body current';
                    }
                }
            }
            clearClass() {
                for (var i = 0; i < this.tabs.length; i++) {
                    this.tabs[i].className = 'tab';
                    this.bodys[i].className = 'body';
                }
            }

        }

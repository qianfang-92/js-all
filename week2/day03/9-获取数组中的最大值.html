<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    /*

    */
   var ary = [23,4,6,87,96,0,3];
   Math.max(...ary);


   //使用apply来获取数组中的最大值
   Math.max.apply(Math,ary); //利用apply的散乱接收，虽然传进去的是一个数组，但是会把这个数组散开 ，传给前面的函数
   //相当于
   Math.max(23,4,6,87,96,0,3);

   //先排序，再取第一项或最后一项
   ary.sort((a, b) => b - a)[0];

   //假设法

    var str = 'ashkjhdsgdcsbcjfshfnkdandxashndkjanhd';
    //按abcd的顺序排序

    var ary = str.split('');
    ary.sort((a,b)=>{
        return a.localeCompare(b);
    })
    ary.join('');
    //sort 不传参时，也可以

    var arr = [
        {
            name:'小明',
            age:12
        },
        {
            name:'小方',
            age:12
        },
        {
            name:'小李',
            age:12
        },
        {
            name:'小强',
            age:12
        },
        {
            name:'小刘',
            age:12
        }

    ]
    arr.sort((a,b)=>{
        return a.name.localeCompare(b.name);
    })



</script>
</body>
</html>

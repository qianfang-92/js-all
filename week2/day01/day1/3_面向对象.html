<script>

    /*  
        面向对象：是一种编程思想；OOP; java  c++ php python  JS 
        面向过程：也是一种编程思想；C


        面向对象： 类的继承 封装 多态

    /* 
        类               实例
       人类              马云 
       猴类              孙大圣
       狮子类             辛巴
       动物类             人类

       JS中的内置类： Array(数组类)  String(字符串类) Number(数字类) Boolean(布尔类) Object(对象类) NodeList  Function(函数类) 。。。。
                      []               ''               NaN          true false     {}                      f(){}
    */
    
    var ary = [10];// 字面量的方式创建的数组类的实例；
    var ary2 = new Array('1',"2");// 构造函数的方式创建的数组类实例；
    var ary3 = new Array(10,10);// 参数只有一个数字的时候， 数字代表数组的长度；
    console.log(ary,ary2,ary3);
</script>

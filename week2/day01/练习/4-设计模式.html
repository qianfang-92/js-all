<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
        JS中常见的设计模式：
        单例模式
        工厂模式
        构造函数模式
        原型模式
    */
   /*
        单例模式：就是一个对象 ；可以避免命名冲突的问题；对象名 我们也称为命名空间；
            可以用来封装一些 工具函数  库；

        高级单例模式：也是一个对象，只是是由一个函数返回了一个单例
   */
    function fn () {
        var name = 'zhufeng';
        var age = 12;
        function init () {
            console.log(name,age)
        }
        return {
            init
        }
    }
    var obj = fn();
    obj.init();//这样可以调用到里面的对象的数据 
</script>
</body>
</html>

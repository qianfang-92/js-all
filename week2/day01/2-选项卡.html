<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style:none;
        }
        .box{
            width:600px;
            margin:30px auto;
        }
        .tab_box{
            border:1px solid seagreen;
            display:flex;
        }
        .tab{
            flex:1;
            height:40px;
            line-height:40px;
            text-align:center;
            cursor:pointer;
            user-select:none;

        }
        .tab:nth-child(2){
            border:1px solid seagreen;
            border-bottom:none;
            border-top:none;
        }
        .tab.current{ 
            /* 同时有tab  current这两个类名的 对应的样式 */
            background:firebrick;
            color:darkorange;
        }
        .body_box{
            width:600px;
            height:300px;
            border:1px dashed forestgreen;
            border-top:none;
            overflow:hidden;
            box-sizing:border-box;
        }
        .body{
            width:600px;
            height:300px;
            text-align:center;
            line-height:300px;
            font-size:20px;
            display:none;
        }
        .body.current{
            display:block;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul class='tab_box'>
            <li class="tab current">css</li>
            <li class="tab">js</li>
            <li class="tab">HTML</li>
        </ul>
        <ul class="body_box">
            <li class="body current">css基础</li>
            <li class="body">js基础</li>
            <li class="body">HTML基础</li>
        </ul>
    </div>

        function clearClass () {
            [...btns].forEach((item,index)=>{
                item.className = 'tab';
                bodys[index].className = 'body';
            })
        }
        
        [...btns].forEach((item,index)=>{
            item.onclick = function(){
                clearClass();
                this.className = 'current tab';
                bodys[index].className = 'current body';

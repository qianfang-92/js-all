    /*
        几种常见的设计模式：
            单例模式：单个的实例；就是一个对象，可以避免命名冲突的问题；这个对象名我们也称为命名空间；一般使用单例可以用来封装一些工具函数 库
            工厂模式：
            构造函数模式
            原型模式

    */
    /*
        高级单例模式：也是一个对象，只是是由一个函数返回的一个单例(闭包),使别人不能轻易获取里面的内容，一般也是在模块化开发里使用
    */
    //高级单例
    function fn () {
        var name = 'zhufeng';
        var age = 12;
        function init () {
            console.log(name,age);
        }
        return {
            init
        }
    }
    var obj = fn ();//{init}
    utils.f1();

    header().init();//头部初始化
    body().init();//身体初始化

</script>

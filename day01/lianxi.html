<script>
    /*
       svn git 都是版本管理器

       svn 属于集中式的管理，所有版本都在中央服务器中存储

       git 属于分布式的管理，每一个电脑都有所有的对应版本

       git 的相关命令

       git把仓库分成三区：工作区，缓存区，历史区
            平时的编写代码都是在 工作区 进行的

        git init ：把本地的一个文件夹，初始化为一个git仓库

        git status ：查看当前仓库的状态
                    红色代表当前工作区的修改
                    绿色代表工作区的修改已经被提交到了缓存区
        
        git add .  ：把所有工作区的修改都提交到了缓存区

        git commit -m '' ：把缓存区的内容提交到了历史区 单引号或双引号里面是写的备注，描述进行了什么操作，这个代码什么意思等

        git 工具的三个远程服务器：gitHub gitLab 码云  工作中基本都是gitLab

        git push ：把本机的历史区代码提交到远程仓库
            初次提交时，会提示你执行：git push --set-upstream origin
            然后也需要现在远程的gitHub里新建一个地址
            通过 git remote add origin 远程仓库地址   这种格式把远程仓库地址获取到

            然后如果本机之前从来没有建过git 仓库，还需要初始化本机的git 用户名和邮箱。也就是我们的gitHub的用户名和邮箱
            可以通过 git config --list   查看我们的用户名和邮箱

            然后用 git config --global user.name '用户名'
                和 git config --global user.email '用户邮箱' 
            初始化本机
            这一步骤在用相同电脑操作时只会进行一次，以后不用再次执行了

        git clone 别人的仓库地址 ：把别人的仓库克隆一份到自己的电脑 当然，自己电脑上接收这个仓库的文件夹也需要是一个git仓库

        当别人的仓库内容更新后，我们需要在接收仓库中 git pull 就可以更新远程仓库的内容到本地


    */
</script>

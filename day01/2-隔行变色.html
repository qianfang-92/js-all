<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style:none;
        }
        ul>li{
            height:50px;
            line-height:50px;
        }
        /* ul>li:nth-child(2n){
            /* background:salmon; */
        /* } */
        /* ul>li:nth-child(2n-1){
            /* background:seagreen; */
        /* }  */
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        var oLis = document.getElementsByTagName('li'); //获取所有的li
        for (var i = 0; i < oLis.length; i++) {
            var str = i%2 ? 'salmon' : 'seagreen'; //给li 的颜色存一下 便于后来使用，也不会写太多相同的代码
            oLis[i].myIndex = i; //给每个li一个自定义属性，因为用var声明的循环变量，所以下面函数中的i不是全部的而是最终的
            oLis[i].style.background = str; // 这时，i不同，str的值不同，可以实现隔行变色
            oLis[i].mybg = str //给li 自定义属性 也是因为var 的使用，便于下面的函数里i的调用
            oLis[i].onmouseenter = function () {
                this.style.background = 'gold';
            }
            oLis[i].onmouseleave = function () {
                this.style.background = this.mybg;
            }
            oLis[i].onclick = function () {
                alert(`我是第${this.myIndex+1}个元素`)
            }
        }
    </script>
</body>
</html>

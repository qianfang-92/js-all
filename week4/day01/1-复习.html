<script>
    /*
        正则

        字符串的正则方法  match  split replace 

    */
   let n = 0;
    var inp = document.getElementById('inp');
    inp.oninput = function () {
        let str = this.value;
        if (str.length >= n) {
            n = str.length;
            if (str.length == 3 || str.length == 8) {
                str = str + ' ';
            }
            if (str.length > 13) {
                str = str.slice(0,13);
                //验证手机号
                if(!str.match(/^1[3-9]\d \d{4} \d{4}$/)) alert('不合法')
            }
            this.value = str;
        } else {
            n = str.length;
        }
    }

</script>

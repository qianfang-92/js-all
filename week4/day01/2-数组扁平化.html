    function flat (arr) {
        let temp = [];
        function fn (ary) {
            ary.forEach(item=>{
                if (typeof item == 'object') {
                    fn(item)
                } else {
                    temp.push(item)
                }
            })
        }
        fn(arr)
        return temp;
    }

    var arr = [ [1, 2, 2], [3, 4, 5, 5], [6, 7, 8, 9, [11, 12, [12, 13, [14] ] ] ], 10];
    while (arr.some(item=>{return Array.isArray(item)})) {
        arr = [].concat(...arr); //利用concat只能合并一层数组
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            height:200px;
            text-align:center;
            line-height:200px;
            font-size:35px;
        }
    </style>
</head>
<body>
    <div id="box" class="qqq www dds">珠峰培训</div>
</body>
</html>
<script>
    var box = document.getElementById('box');
    console.log(box.classList);
    box.classList.add('qqqq') ; //功能相当于我们封装的addClass
    box.classList.remove('qqq','www'); //相当于我们封装的removeClass 这样可以多个删除
    box.classList.contains('dds'); // 它只识别第一个，后面不识别了 查看是否有对应的类名
    box.classList.toggle('wwww'); //功能相当于我们的toggleClass

</script>

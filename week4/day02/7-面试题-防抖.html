<script>
    // 防抖：在连续触发某个函数的时候，我们直到最后的时候，才让对应的函数执行
    var timer = null;
    // window.onscroll = function () {
    //     clearTimeout(timer);
    //     timer = setTimeout(()=>{
    //         console.log(3);  //这里，当去滚动滚动条的时候，会一直清空定时器，只有当停的时候，才会在清空定时器后，执行它下面的那个定时器
    //     },1000)
    // }
    function debounce (fn,wait) {
        wait = wait || 1000;
        var timer2 = null;
        return function (){
            clearTimeout(timer2);
            timer2 = setTimeout(()=>{
                fn.apply(this, arguments); //这里用apply是为了使this指向保证是调用这个的对象
            },wait)
        }
    }
    let f = debounce(function(){console.log(this)});
    window.onscroll = f;
</script>

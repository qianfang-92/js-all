<script>
    // 节流：在连续触发某个函数的时候，我们每隔一段时间就触发一次该函数；
    // var flag = true;
    // window.onscroll = function () {
    //     if (!flag) return;
    //     flag = false;
    //     setTimeout(()=>{
    //         console.log(6);
    //         flag = true; //在2000秒之后再把flag改成true,才会进行定时器
    //     },2000)
    // }

    function throttle (fn,tim) {
        tim = tim || 1000;
        var flag = true;
        return function () {
            if (!flag) return;
            flag = false;
            setTimeout(()=>{
                fn.call(this, ...arguments);
                flag = true;
            },tim)
        }
    }
    function f () {
        console.log(this);
    }
    window.onscroll = throttle(f,2000);
    inp.oninput = throttle(f,2000)
</script>

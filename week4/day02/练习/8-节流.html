<script>
    // 节流：在连续触发某个函数的时候，我们每隔一段时间就触发一次该函数；

    //     setTimeout(()=>{
    //         console.log(7);
    //         flag = true;
    //     },3000)
    // }

    function throttle (fn, wait) {
        wait = wait || 2000;
        var flag = true;
        return function () {
            if (!flag) return;
            flag = false;
            setTimeout(()=>{
                fn.call(this,...arguments);
                flag = true;
            },wait)
        }
    }

    function f () {
        console.log(9);
    }
    window.onscroll = throttle(f,3000)
</script>

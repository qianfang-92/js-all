    HTMLElement.prototype.hasClass = function (attr = '') {
        if (attr.match(/^ *$/)) return false;
        // let str = this.className.trim(); //直接去除收尾空格
        let arr = this.className.replace(/^ +| +$/g, '').split(/ +/);
        let ary = attr.replace(/^ +| +$/g, '').split(/ +/);
        // let flag = true;
        // for (let i = 0; i < ary.length; i++) {
        //     if (arr.indexOf(ary[i]) == -1) {
        //         flag = false;
        //         break;
        //     }
        // }
        // return flag;

        // 用正则
        let str = this.className;
        return ary.every(item=>{
            let reg = new RegExp(`\\b${item}\\b`);
            return reg.test(str);
        })


        // 使用ary和arr的交集数组和ary进行长度的比较， 相等就是true,不等就是false;

        //     return temp.lenth === ary.length ? true: false;
        // }
    }
    box.hasClass('a')  //false

    HTMLElement.prototype.addClass = function (attr = '') {
        if (this.hasClass(attr)) return;
        let arr = attr.replace(/^ +| +$/g, '').split(/ +/);
        let str = this.className;
        arr.forEach(item=>{
            this.hasClass(item) ? null : (str += ' ' + item);
        })
        str = str.replace(/^ +| +$/g, '').replace(/ +/g, ' ');
        this.className = str;
    }

    HTMLElement.prototype.removeClass = function (attr = '') {
        if (!this.hasClass(attr)) return;
        let arr = attr.replace(/^ +| +$/g, '').split(/ +/);
        let str = this.className;
        arr.forEach(item=>{
            let reg = new RegExp(`\\b${item}\\b`, 'g');
            this.hasClass(item) ? str = str.replace(reg, '') : null;
        })
        str = str.replace(/^ +| +$/g, '').replace(/ +/g, ' ');
        this.className = str;
    }

    HTMLElement.prototype.toggleClass = function (attr = '') {
        if (this.hasClass(attr)) {
            this.removeClass(attr);
        } else {
            this.addClass(attr);
        }
    }

    console.log(box.classList);

    box.classList.remove('rrr');
    box.classList.toggle('rrrr');

    $('#box').addClass();
    $(box).hasClass('eeee');

    $(box).toggleClass();
</script>

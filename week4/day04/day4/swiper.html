<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.swiper.com.cn/package/css/swiper.min.css">
    <style>
        ul {
            overflow: hidden;
        }

        ul li {
            float: left;
            width: 100px;
            height: 100px;
            background: saddlebrown;
            margin: 10px;
        }

        button {
            font-size: 80px;
            outline: none;
            border: none;
            color: white;
            padding: .3em 1em;
            border-radius: .2em;
            cursor: pointer;
            background: linear-gradient(#3de5fb, #26acbd);
            text-shadow: 0 2px 2px grey;
            box-shadow: 0 0.2em 0 #068494, 0 0.2em 0.2em grey;
        }

        button:active {
            box-shadow: 0 0.1em 0 #068494, 0 0.1em 0.1em grey;
            transform: translate(0, 0.1em);
        }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./轮播图/img/1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./轮播图/img/2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./轮播图/img/3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./轮播图/img/4.jpg" alt=""></div>
        </div>
    </div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <button>click</button>
</body>

</html>
<script src="https://www.swiper.com.cn/templets/default/js/jquery-1.10.1.min.js"></script>
<script src="https://www.swiper.com.cn/package/js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: true, //可选选项，自动滑动
        loop: true
    });
</script>

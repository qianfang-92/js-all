        *{
            margin: 0;

        #box{
            width: 200px;
            height: 200px;

            /* animation: move 2s linear  infinite; */

<script>
    // 要移动的元素
    // 要移动的方向
    // 要移动的位置
    // 要移动的时间
    function move(ele,attr,duration,target){
        // 要移动的距离  目标位置 - 初始位置
        let start = parseFloat(getComputedStyle(ele)[attr]);
        // let changeL = target - start;
        // let speed = changeL / duration;// 速度
        // let l = 0;// 改变的距离
        let time = 0;
        var timer = setInterval(()=>{
            // l += 20*speed;// 20*speed 一个步长的距离
            // if(l >= changeL){
            //     l = changeL
            //     clearInterval(timer);
            // }
            // ele.style[attr] = start + l + 'px'
            time += 20;
            let l = linear(start,target,duration,time);
            if(l >= target){
                l = target;
                clearInterval(timer);
            }
            ele.style[attr] = l + 'px'
        },20)
    }
    function linear(begin,target,duration,time){
        // begin 初始值
        // target 目标值
        // duration运动总时间
        // time 当前运动过的时间
        // 由以上四个值 我们可以算出元素当前的位置
        return  (target-begin)/duration*time + begin;

    }
    let box = document.getElementById('box');
    move(box,'left',500,500);// 1秒之内向右移动 500像素；
    move(box,'top',1000,500)
</script>

<script>
    /*
        下载安装完git后
        git config --global user.name 个人用户名
        git config --global user.email 个人邮箱
        //初始化个人信息  一个电脑初始化一次即可

        git config --list  ：用来查看个人信息，想退出，按q建退出查看

        git init : 把本地文件夹初始化成git仓库  尽量避免 仓库里再建一个仓库

        git 三个区：工作区 缓存区 历史区

        git status ：查看本地仓库的状态 
            红色代表工作区有修改，没有提交，
            绿色代表工作区的修改提交到了缓存区，但是没有被提交到历史区

        git add .   把所有工作区的修改都提交到缓存区

        远程仓库建立完成后
        把本地仓库和远程仓库联系起来 ：git remote add origin 远程仓库地址
        git push 把本地代码提交到远程  首次push需要按照提交操作

        在工作中，合作使用一个仓库时，因为别人会提交新版本，所以当自己想要提交时，先要把远程的最新版本拉到本地 pull 然后再向上提交 push

        第二种建仓库的方法：
        工作中，一般不在本地创建git仓库，先在远程创建一个仓库，通过git clone 把远程仓库克隆到本地
        然后进行代码开发，就不用初始化文件夹，建立链接等步骤了
    */

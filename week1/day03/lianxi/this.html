        箭头函数中没有 this 和 arguments；在箭头函数里，这两个被当作一个普通变量了
            所以它会去用作用域链找this和arguments

        this 就是函数执行主体

        事件绑定中的this 就是当前绑定的元素
        自执行函数中的this 是window
        定时器中的this也是window

        this 的指向是谁，我们可以通过看点的方式来确定；函数执行 点 前是谁，this就是谁；没有 点 就是window

    */
   
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button id="btn"></button>
<script>
    /*
        堆内存的销毁：
            谷歌浏览器，定时清除，每隔一段时间，就会通篇销毁一次，把JS中没有被用到的地址销毁
            火狐浏览器：计数清除，根据当前地址的引用个数来决定这个是否要被销毁
        栈内存
            全局作用域的销毁  只有当页面关闭的时候才会销毁
            私有作用域的销毁  只要函数的返回值是一个引用数据类型，那么这个作用域就不会被销毁

        栈溢出： 内存泄漏  栈内存不够用
    */
   var a = [1,3,4,5]
   var b = a;
   var c = b;
   a = 12;
   b = 12;
   c = 12;
   //这时，最上面那个数组的地址的引用个数已经是0了，所以会被销毁那。这是堆内存的计数清除

   function f() {
        var a = 100;
        btn.onclick = function () {
            console.log(a);
        }
   }
   f();  //这里 虽然返回值是undefined 但是里面的变量a被btn的onclick 事件调用了。所以也不会清除栈内存
</script>
</body>
</html>

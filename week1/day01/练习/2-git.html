<script>
    /*
        svn  git  都是版本管理器
        svn  属于集中式的管理 所有的版本都在中央服务器上存储
        git  属于分布式管理  每一个电脑都有所有的对应版本

        git　的相关命令

        git 把仓库分成了三个区  工作区  缓存区  历史区
            平时编写代码都是在  工作区进行的e
        git init    :把本地的一个文件夹初始化成为一个   git 仓库

        git status  :   查看当前的仓库状态(工作区)
                        红色代表当前工作区的修改
                        绿色代表工作区的修改已经被提交到了缓存区

        git add .   :   把所有工作区的修改提交到了缓存区

        git commit -m ''    :   把缓存区的 内容提交到 历史区 备注 可以是字符串，单引号，双引号

        git 工具的三个远程服务器：  gitHub  gitLab 码云

        git push :把本机的历史区的代码提交到远程仓库
        初次提交时，需要根据提示来操作

        把本地仓库和远程仓库建立链接    ： git remote add 桥梁名(origin)    远程仓库地址
        git config --list:  查看本机的git信息

        git config --global user.name '用户名'  初始化本机的git 用户名
        git config --global user.email '用户邮箱'   初始化本机的git邮箱

        以下三个常用：
        git add .       把工作区的内容提交到缓存区
        git commit -m '备注'    把缓存区的内容提交到历史区
        git push        把历史区的内容提交到远程仓库

        git clone 别人的仓库地址 ： 把别人的仓库复制一份到自己的电脑
        git pull ：把远程仓库的内容更新到本地
    */
</script>

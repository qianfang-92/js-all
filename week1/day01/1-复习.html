    function sum () {
        //arguments   实参集合
        var total = 0;
        for (var i = 0; i < arguments.length; i++) {
            var temp = arguments[i];
            // if (!isNaN(temp)) {
            //     //转换为数字，不是NaN的项，才能够被累加
            if (typeof temp === 'number' && !isNaN(temp)) {
                //必须是个数字，而且还不能是NaN
                total += temp;
            }
        }
        return total
    }

        git 里的一些命令：
            cd      切换文件路径的一个命令
            ls      查看文件目录
            touch   创建文件
            vi      编辑文件   vi ---> 按 i  键  进入编辑状态  --->  编辑完成之后 按 esc  键 退出编辑状态，再输入  :wq  这是保存并退出 然后            回车

            rm      删除文件 remove的简写
            mkdir   创建文件夹
            rmdir   删除文件夹

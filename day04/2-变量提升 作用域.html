<!DOCTYPE html>

<script>
    /*
        变量提升 ：在代码执行之前，js会把代码中带有var和function的关键字变量提前声明
                    带var是只声明不定义
                    带function的是声明加定义
                    在大括号（if  for  while）中的function是只声明不定义的；
                    赋值的右边是没有变量提升的；  return后面也没有变量提升
            
            let const 暂时性死区  在声明之前绝对不能够调用

        作用域 就是栈内存  ：存储值类型 提供代码运行环境
        堆内存：存储引用数据类型 ； 销毁有两种方式 一个是定时销毁 一个是计数销毁

        作用域 ：全局作用域  私有作用域

            全局作用域  ：页面一打开就会形成一个全局作用域；
                全局变量 ：在全局声明的变量 
            私有作用域：函数执行会形成一个私有作用域；
                私有变量：形参  私有作用域声明的变量；
            块级作用域：if for while 的那个大括号
                let 和const声明的变量，可以识别出块级作用域
            上级作用域：针对私有作用域而言，跟函数在哪里形成的有关系，跟函数在哪里执行没有关系
            作用域链：变量的一种查找机制，在某个作用域有某个变量，这个变量对应的值是谁，先看是不是当前作用域自己的变量，不是，就向上级查找，直至到window，如果还没有，就会报错

    */
</script>
</body>
</html>

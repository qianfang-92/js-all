<script>
    /*
        http事务   http报文
        后台---前端  
        前端：你好，能听到我说话吗
        后台：能，你好，你能听到我吗
        前端：可以；
        // 上面的三句话 就是 三次握手 建立了沟通 保证双方能够正常沟通
        
        再就是正常交互

        然后就是四次挥手  是为了关闭通道
        客户端：我说完了（请求）
        服务端：知道了，我不再听你说话了 (关闭接收请求的通道，只往外传数据)
        服务端：我给你传完数据了  
        客户端：知道了，我接收完了，可以关闭通道了  
    */
</script>

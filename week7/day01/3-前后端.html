<script>
    /*
        前端  又叫客户端
        后端 又叫后台 服务端

        客户端请求内容 是通过输入的网址访问的；
        每台线上的服务器都有一个对应的IP地址，我们访问的都是服务端给的东西    IP地址就是一个32位的二进制，一般都转成了点位10进制：192.168.1.0

        输入地址的时候 是怎么把域名转成IP的；---- 通过域名购买网站购买

        有了IP地址，怎么把它和域名对应起来  ： DNS domain name system 域名解析系统  通过这个来联系，把域名转成IP地址
        
        从输入地址敲回车  到  页面展示出来 经历了哪些过程？
            1、输入域名 --- 先去缓存区查找对应的IP地址，如果缓存区没有，去本机系统的缓存区中查找，如果还没有 去本机host查找(是个文件)；在这之后就是DNS解析(一个地区一个地区的)
            2、浏览器根据获得的IP地址找到对应的服务器。服务器地址后面还要补全路径，由服务器返回对应的内容：HTML代码 
            3、浏览器解析html代码，：先根据DOM结构渲染出DOM节点树，根据css渲染出css样式；然后结合产生对应的页面；

        网上访问地址 访问的是对应服务器的IP地址；

        服务器就是个存储的地方

        根域名服务器  大多数来自美国

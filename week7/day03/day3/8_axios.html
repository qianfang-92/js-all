<script>
    // 跨域：  协议  域名  端口 三者只要有一个不一样； 那就是跨域
    // 同源策略： 浏览器的安全机制；
    axios.defaults.baseURL = 'http://127.0.0.1:5500/classic/week7/day3';
    axios.defaults.headers['Content-Type'] = 'application/x-www-form-urlencoded'
    axios.defaults.transformRequest = function (data = {}) {
        // 所有请求在发出去的时候 都会走该函数
        // console.log(data);
        let str = '';
        for (let k in data) {
            str += `&${k}=${data[k]}`
        }
        return str.slice(1)
    }
    // 添加请求拦截器
    axios.interceptors.request.use(function (config) {
        // 在发送请求之前做些什么
        console.log(config)
        if (config.method == 'get') {
            config.params.token = 123454345
        } else {
            config.data.token = 1234543234565;
        }

        return config;
    }, function (error) {
        // 对请求错误做些什么
        return Promise.reject(error);
    });

    // 添加响应拦截器
    axios.interceptors.response.use(function (response) {
        // 对响应数据做点什么
        console.log(response)
        return response.data;
    }, function (error) {
        // 对响应错误做点什么
        return Promise.reject(error);
    });

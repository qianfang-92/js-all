<script>
    function *fn () {
        yield 10
        return 3
        yield 100
        yield 200
    }
    let t = fn();   // t是generator的一个实例 
    console.dir(t);   // t.next() 结果就是每个yield   和一个done参数，当done:true时表示 已经走完全部的yield
</script>

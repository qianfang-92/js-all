<!DOCTYPE html>
<html lang="en" style="font-size:100px">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            font-size:20px;
        }
        #box{
            width:1.5rem;
            height:1.5rem;
            /* width:80vw;
            height:80vh; */
            background:firebrick;
            /* font-size:2vw; */
        }
        #box p{
             /* font-size可以继承 */
             height:0.3rem;
             /* font-size:0.3rem;  */
             /* 当有自己的font-size 时，其他的属性的em是相对于自己的，只有这个font-size的em是相对于父级的 */
             background:goldenrod
        }
    </style>
</head>
<body>
    <!-- 
        dpr  1 2 3; 3倍屏最高清  这个与 initial-scale 有关 1 --1.0; 2---0.5  3----0.3333
        rem 是一个单位，1rem是html标签 这个根节点的font-size一个大小 一个根节点的font-size
        em 是相对的 相对于父节点的font-size(前提是 设置不是自己的font-size属性)   如果自己的font-size属性有，那么em是相对于自己的font-size的，但是自己的font-size的em还是相对于父级的；
        vh  vw    一个vh就是一个屏幕高度的1%  一个vw 就是一个屏幕宽度的1%
        px : 绝对像素比
     -->
    <div id="box">
        <p>但是</p>
    </div>
</body>
</html>
<script>
    /*
        rem用法：1、1rem = 100px
                2、 flexible.js  淘宝 ；把一个屏幕分成10份

        假设设计稿 宽度750px;html的font-size怎么设置能保证在所有的手机上都是一个rem 100px 
    */

    let w = document.documentElement.clientWidth || document.body.clientWidth;
    // w/750 = x/100  x是我们设置根元素的font-size

    document.documentElement.style.fontSize = w*100/750 + 'px';
    // 在设计稿上量出多少，在页面上设置时直接把量出的值/100 再配上rem这个单位即可
</script>

    // rem    淘宝的 flexible.js  ；    针对设计稿 1rem = 100px
    // rem 是根据 html的font-size属性决定的； 假设html的font-size:20px; 1rem = 20px
    // 淘宝  引入JS  设计640px; 假设从设计稿上量出一个宽度是 100px的盒子；那么我们应该设置成 100/640*10 = 100/64rem;
    function fn(){
        let w = document.documentElement.clientWidth || document.body.clientWidth;
        let x = w/750*100;//750 是设计稿的宽度,； 100 因为我们要 1rem 100px；
        document.documentElement.style.fontSize = x + 'px';
    }
